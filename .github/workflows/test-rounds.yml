name: software-test-rounds

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build test-rounds
        run: make -C software test-rounds

      - name: Run test-rounds and save logs
        run: |
          mkdir -p test-artifacts
          if ./software/test_rounds > test-artifacts/test_rounds.out 2>&1; then
            echo "PASS" > test-artifacts/test_rounds.status
          else
            echo "FAIL" > test-artifacts/test_rounds.status
            # leave the non-zero exit so the job fails
            exit 1
          fi

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-rounds-artifacts
          path: test-artifacts
